<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewports" content="width=device-width, initial-scale=1">
	<meta name="description" content="Leet | FrontEnd Internship Test">
	<meta name="keywords" content="html, css, frontend, responsive">

	<title>Log In | Sign Up Page</title>
	<link href="styles/style.css" rel="stylesheet">
</head>
<body>
	<main>
		<div class="tabs">

			<!--*************** LOGIN TAB *************** -->
			<input name="tabs" type="radio" class="tab" id="tab-login" checked>
			<section>
				<h1>
					<label for="tab-login">LOGIN</label>
				</h1>
				<form>
					<h1>LOGIN</h1>
					<br>
					<i class="fa fa-envelope-o" aria-hidden="true">
						<input type="email" name="email" placeholder="Email" required>
					</i><br>
					<i class="fa fa-lock" aria-hidden="true">
						<input type="password" name="password" placeholder="Password" required>
					</i><br><br>
					<a href="#">Forgot your password?</a><br><br>
					<button>ENTER</button><br><br>
					<p class="social-icons">Connect with: 
						<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
					</p>
				</form>
			</section>

			<!--*************** SIGN UP TAB *************** -->
			<input name="tabs" type="radio" class="tab" id="tab-signup">
			<section>
				<h1>
					<label for="tab-signup">SIGN UP</label>
				</h1>
				<form>
					<h1>SIGN UP</h1>
					<i class="fa fa-user-o" aria-hidden="true">
						<input type="text" name="name" placeholder="Name" required>
					</i><br>
					<i class="fa fa-user" aria-hidden="true">
						<input type="text" name="last-name" placeholder="Last Name" required>
					</i><br>
					<i class="fa fa-envelope-o" aria-hidden="true">
						<input type="email" name="email" placeholder="Email" required>
					</i><br>
					<i class="fa fa-lock" aria-hidden="true">
						<input type="password" name="password" placeholder="Password" required>
					</i><br>
					<i class="fa fa-lock" aria-hidden="true">
						<input type="password" name="check-password" placeholder="Confirm Password" required>
					</i><br><br>
					<button>ENTER</button>
					<p class="social-icons">Connect with: 
						<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
					</p>
				</form>
			</section>
		</div>
	</main>

</body>
</html>
